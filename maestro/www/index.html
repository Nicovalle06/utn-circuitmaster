<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Terminales</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer type="module" src="script-1.js"></script>

      <details class="terminal-box" open>

      <details class="terminal-box" open>

      <details class="terminal-box" open>

      <details class="terminal-box" open>

      </details>
      <details class="terminal-box" open>

        <div class="terminal-data" id="LosFachas">Cargando...</div>
      </details>
    </div>
  </body>
</html>
