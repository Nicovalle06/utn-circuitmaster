<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Terminales</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>

          <div class="terminal-data" id="ClubTA">Cargando...</div>

        </div>
        <div class="terminal-box">

        </div>
        <div class="terminal-box">
          <div class="terminal-title">Brogramadores</div>

        </div>
        <div class="terminal-box">

        </div>
        <div class="terminal-box">

        </div>
        <div class="terminal-box">

        </div>
        <div class="terminal-box">
          <div class="terminal-title">LosFachas</div>
          <div class="terminal-data" id="LosFachas">Cargando...</div>
        </div>
      </div>
    </div>
  </body>
</html>
